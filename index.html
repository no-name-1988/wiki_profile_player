<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Bảng kéo ngang - cơ bản</title>
<style>
  .table-responsive {
    overflow-x: auto;               /* cho phép cuộn ngang */
    -webkit-overflow-scrolling: touch; /* mượt trên iOS */
    border: 1px solid #ddd;
    padding: 8px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;               /* bắt buộc rộng hơn khung để xuất hiện cuộn */
  }

  th, td {
    padding: 8px 12px;
    border: 1px solid #ccc;
    text-align: left;
  }

  th { background: #f7f7f7; }
</style>
</head>
<body>

<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>#</th><th>Tên</th><th>Quốc tịch</th><th>CLB</th><th>Mùa</th><th>Trận</th><th>Bàn</th><th>Kiến tạo</th><th>Ghi chú</th>
      </tr>
    </thead>
    <tbody>
      <!-- nhiều hàng giả -->
      <tr><td>1</td><td>Pele</td><td>Brazil</td><td>Santos</td><td>1962</td><td>45</td><td>30</td><td>10</td><td>Legend</td></tr>
      <!-- ... -->
    </tbody>
  </table>
</div>

</body>
                                                                                                                              </html>
